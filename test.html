<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Poursuite',     11],
                ['Insertion',      4],
            ]);

            var options = {
                title: 'Apr√®s la formation',
                with:'100%',
                height:'500px'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            }
        </script>
        <style>
            #container{
                position: relative;
                height: 0;
                padding-bottom: 100%;
                overflow: hidden;
            }
            #piechart{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 500px;
            }
        </style>
    <title>Test</title>
</head>
<body>
    <div id="container">
        <div id="piechart"></div>
    </div>
    
</body>
</html>

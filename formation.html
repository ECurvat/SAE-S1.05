<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleforma.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://kit.fontawesome.com/c133ee1e05.js" crossorigin="anonymous"></script>
</head>
<title>Le BUT Informatique</title>
    <body>
        <nav class="navbar">
            <div class="content">
            <div class="logo">
                IUT Lyon 4
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                <i class="fas fa-times"></i>
                </div>
                <li><a href="">Accueil</a></li>
                <li><a href="">Formation</a></li>
                <li><a href="">Contenu</a></li>
                <li><a href="">TÃ©moignages</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            </div>
        </nav>
        <main>
            <section class="left-box"></section>
            <section class="right-box">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
        </main>
        <script>
            const body = document.querySelector("body");
            const navbar = document.querySelector(".navbar");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
            menuBtn.onclick = ()=>{
                navbar.classList.add("show");
                menuBtn.classList.add("hide");
                body.classList.add("disabled");
            }
            cancelBtn.onclick = ()=>{
                body.classList.remove("disabled");
                navbar.classList.remove("show");
                menuBtn.classList.remove("hide");
            }
        </script>
    </body>
</html>
